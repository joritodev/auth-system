<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <title>Projeto 1 - Login</title>
  </head>
  <body>
    <main>
      <div class="info">
        <div>
          <form id="loginForm">
            <h1>Minha conta</h1>
            <div>
              <input
                type="email"
                id="email"
                placeholder="Digite seu email"
                required
              />
              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
                required
              />
              <button type="submit">Acessar</button>
            </div>
          </form>
          <span>
            <strong>Novo por aqui?</strong>
            <a href="register.html">Cadastre-se.</a>
          </span>
        </div>
      </div>
      <div class="sobre">
        <div>
          <img src="./img/model.svg" alt="foto1" />
          <div>
            <h1>Leve sua carreira ao próximo nível</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Accusamus a facilis magni fugit labore accusantium tempora modi
              delectus autem culpa, pariatur, soluta temporibus quod quibusdam
              quia harum. A, in ipsa?
            </p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../assets/js/auth.js"></script>
  </body>
</html>
